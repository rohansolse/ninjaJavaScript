<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <div class="text-primary display-3 my-4">Trial Quiz</div>
        </div>
    </div>
    <!-- result -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your score is <span class="text-primary display-3 p-3">0%</span></p>
        </div>
    </div>
    <!-- quiz -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead-font-weight-normal">1. How do i give ninja direction</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Don't worry a ninja will find</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead-font-weight-normal">2. if you have 2 apples, one you gave to mario and one to top then how many apples do you have now?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">1 apples</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">3 apples</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead-font-weight-normal">3. how do you know when you have met a ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">You will recognize the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">the grim repper will tell you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead-font-weight-normal">4. what is ninjas fav array method</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">slice()</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
